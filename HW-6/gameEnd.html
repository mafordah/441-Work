<html>
  <head>
    <!--meta-->
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="author" content="Miya Fordah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--style-->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Give+You+Glory&display=swap" rel="stylesheet">

  </head>

  <body>
    <!--main div-->
    <div class="main start" id="main">
      <h1>Congratulations!</h1>
      <div>
        <p id=name></p>
        <p id=age></p>
        <p id=timer>Time: <span id="minutes">00</span>:<span id="seconds">00</span></p>
        <p id=score></p>
      </div>
      <a href="game.html"><button type="button" name="playButton" onclick="reset()">Play Again</button></a>
      <a href="index.html"><button type="button" name="returnButton">Main Menu</button></a>
    </div>

    <!--script-->
    <script>
      var data = localStorage.getItem("data");

      document.getElementById("name").innerHTML = JSON.parse(data).firstName + " " + JSON.parse(data).lastName;
      document.getElementById("age").innerHTML = JSON.parse(data).age;
      document.getElementById("minutes").innerHTML = JSON.parse(data).minutes;
      document.getElementById("seconds").innerHTML = JSON.parse(data).seconds;
      document.getElementById("score").innerHTML = "Moves: " + JSON.parse(data).moves;

      function reset(){
        var resetData = {firstName: JSON.parse(data).firstName, lastName: JSON.parse(data).lastName, age: JSON.parse(data).age, moves: 0};
        localStorage.setItem("data", JSON.stringify(resetData));
      }
    </script>
  </body>
</html>
