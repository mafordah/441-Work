<!DOCTYPE html>
<html>
  <head>
    <!--meta-->
    <meta charset="utf-8">
    <title>Creation</title>
    <meta name="author" content="Miya Fordah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--style-->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Special+Elite&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class=main id="main">
      <!--Main Image-->
      <img id="img" src="" width=50%>

      <!--Main Text-->
      <h2 id="title">Welcome traveler</h2>

      <div id="txt">
        Tell me, what do they call you?
      </div>

      <!--Text Input-->
      <div class=txt-input class=btn-grid id="inputForm">
        <input type="text" id="input">
        <button onclick="submit()"  id="btnSubmit">Submit</button>
      </div>

      <!--Buttons-->
      <div class=btn-grid id="opts">
        <button onclick="select(1)" id=btn1>Something bold</button>
        <button onclick="select(2)" id=btn2>Something beautiful</button>
        <button onclick="select(3)" id=btn3>Something brilliant</button>
        <button onclick="select(4)" id=btn4>Something brash</button>
      <div>

    </div>
    <!--script-->
    <script src="./script.js"></script>
  </body>
</html>
